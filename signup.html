<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Sign up page</title>
        <link href="signup.css" rel="stylesheet">
    </head>
    <body>
        <button id="btn" onclick="document.getElementById('modal').style.display='block'">Sign Up</button>

        <div id="modal">
           <span id="spn" onclick="document.getElementById('modal').style.display='none'">&times;</span>
           <form id="form" action="/action_page.php">
            <div id="cont">
              <h1>Sign Up</h1>
              <p>Please fill in the form to create an account.</p>
              <hr>
              <br>    
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter mail" name="mail" required>
              <br>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter password" name="psw" required>
              <br>
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat password" name="psw-repeat" required>
              <br>
              <label>
              <input type="checkbox" name="remember" checked="checked"> Remember me</label>
              <br>
              <br>
              By creating an account you agree to our <a href="#">Terms & conditons</a>
              <br>
              <br>
              <footer id="ftr"><button id="bt1">Cancel</button><button id="bt2">Sign Up</button></footer>
            </div>
           </form>
        </div>
    </body>
</html>
